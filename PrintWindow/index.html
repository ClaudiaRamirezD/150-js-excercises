<!DOCTYPE html>
<html>
<head>
  <title>Print Window Contents</title>
</head>
<body>
  <h1>Hello, World!</h1>
  <p>This is the content of the current window.</p>

  <button onclick="printWindowContents()">Print Window</button>

  <script>
    function printWindowContents() {
      window.print();
    }
  </script>
</body>
</html>
